<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Калькулятор</title>
  </head>
  <body class="body">
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./about.html" class="nav__link">Обо мне</a>
          </li>
          <li class="nav__item">
            <a href="./calc.html" class="nav__link">Калькулятор</a>
          </li>
          <li class="nav__item">
            <a href="./slider.html" class="nav__link">Слайдер</a>
          </li>
          <li class="nav__item">
            <a href="./cart.html" class="nav__link">Корзина</a>
          </li>
          <li class="nav__item">
            <a href="./test.html" class="nav__link">Тест</a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="calc">
          <div class="calc__expr">0</div>
          <div class="calc__btns">
            <div class="calc__row">
              <div class="calc__btn calc__btn__delete">C</div>
              <div class="calc__btn">/</div>
              <div class="calc__btn">*</div>
              <div class="calc__btn calc__btn__backspace">
                <img
                  class="calc__btn__backspace"
                  src="../img/backspace.png"
                  alt="backspace"
                />
              </div>
            </div>
            <div class="calc__row">
              <div class="calc__btn">7</div>
              <div class="calc__btn">8</div>
              <div class="calc__btn">9</div>
              <div class="calc__btn">+</div>
            </div>
            <div class="calc__row">
              <div class="calc__btn">4</div>
              <div class="calc__btn">5</div>
              <div class="calc__btn">6</div>
              <div class="calc__btn">-</div>
            </div>
            <div class="calc__row">
              <div class="calc__btn">1</div>
              <div class="calc__btn">2</div>
              <div class="calc__btn">3</div>
              <div class="calc__btn">.</div>
            </div>
            <div class="calc__row">
              <div class="calc__btn calc__btn__zero">0</div>
              <div class="calc__btn calc__btn__equal">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/calc.js"></script>
  </body>
</html>
